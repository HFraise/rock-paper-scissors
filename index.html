<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            let randomNum;
            function computerPlay() {
                let element = ['Rock', 'Paper', 'Scissor'];
                randomNum = Math.floor(Math.random()*element.length);
                return element[randomNum];
            };
            let computerSelection;
            let playerSelection;
            
            function playRound(playerSelection, computerSelection) {
                computerSelection = computerPlay();
                playerSelection = prompt("Rock, Paper or Scissor ?");
                let a;
                let b;
                a = playerSelection;
                b = computerSelection;
                a = a.toLowerCase();
                a = a.charAt(0).toUpperCase() + a.slice(1);

                let result;
                if (a == 'Rock' && b =='Rock') {result = "Draw !"};
                if (a == 'Rock' && b =='Paper') {computerScore++; result = "You Lose ! "+b+" beats "+a};
                if (a == 'Rock' && b =='Scissor') {playerScore++; result = "You Win ! "+a+" beats "+b};
                if (a == 'Paper' && b =='Rock') {playerScore++; result = "You Win ! "+a+" beats "+b};
                if (a == 'Paper' && b =='Paper') {result = "Draw !"};
                if (a == 'Paper' && b =='Scissor') {computerScore++; result = "You Lose ! "+b+" beats "+a};
                if (a == 'Scissor' && b =='Rock') {computerScore++; result = "You Lose ! "+b+" beats "+a};
                if (a == 'Scissor' && b =='Paper') {playerScore++; result = "You Win ! "+a+" beats "+b};
                if (a == 'Scissor' && b =='Scissor') {result = "Draw !"};

                return alert(result);

            };
            let playerScore;
            let computerScore;
            let round;
            function game(playerSelection, computerSelection) {
                playerScore = 0;
                computerScore = 0;
                round = 0;
                while (round < 5){
                    playRound(playerSelection, computerSelection);
                    round = playerScore + computerScore;
                };
                
                return playerScore +" "+computerScore;
            };
            
        </script>
    </body>
</html>
